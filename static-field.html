<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
<script>
    class Configuration{
        static name = "Belajar Javascript OOP";
        static version = 1.0;
        static author = "Hasan";
    }

    const config = new Configuration();
    console.log(config)

    console.log(Configuration.name)
</script>
</body>
</html>
