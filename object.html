<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
<script>
    // standar create object without class
    // const eko = {
    //     firstName : "Eko",
    // }

    // const budi = {
    //     namaDepan : "Budi",
    // }
    // Not consistent

    function Person(){
        this.firstName = "";
        this.lastName = "";
        this.sayHelllo = function (name){
            console.log(`Hello ${name} my name is ${this.firstName}`);
        }
    }

    const eko = new Person();
    eko.firstName = "Eko";
    eko.lastName = "Khennedy";
    eko.sayHelllo("Joko");
    
    const budi = new Person();
    budi.firstName = "Budi";
    budi.lastName = "Nugraha";
    budi.sayHelllo("Widodo");


    console.log(eko);
    console.log(budi);
</script>
    
</body>
</html>
