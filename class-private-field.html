<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Private Field</title>
</head>
<body>
<script>
    class Counter{
        // Sxample of private field, default is public
        #counter = 0;

        increment(){
            this.counter++;
        }
        decrement(){
            this.counter--;
        }

        get(){
            return this.counter;
        }
    }

    const counter = new Counter();
    console.log(counter.get());
    counter.increment();
    counter.increment();
    counter.increment();
    counter.increment();
    counter.increment();
    counter.increment();
    console.log(counter.get());
</script>
</body>
</html>
