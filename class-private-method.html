<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Private Mehod</title>
</head>
<body>
<script>
    class Person{
        say(name){
            if (name){
                this.#sayWithName(name);
            }else{
                this.#sayWithoutName()
            }
        }

        #sayWithoutName(){
            console.log("Heloo")
        }
        #sayWithName(name){
            console.log(`Halloo ${name}`);
        }
    }

    const eko = new Person();
    eko.say("joko");
    // eko.#sayWithoutName();
</script>
</body>
</html>
