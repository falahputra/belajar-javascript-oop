<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
<script>
    class Person{
        constructor(name){
            console.log(`Membuat Person ${name}`);
            this.name = name;
        }
    }

    const eko = new Person("Eko");
    const budi = new Person("Budi");
    console.log(eko);
    console.log(eko.name);
    console.log(budi);
</script>
</body>
</html>
